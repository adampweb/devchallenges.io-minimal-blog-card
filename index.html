<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Blog Card by adampweb | devchallenges.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/default.css">

    <body>
        <div class="card">
            <header>
                <img src="./images/cactus_img.jpg" alt="Cactus" class="cover">
            </header>
            <main>
                <ul class="tags">
                    <li>Design</li>
                </ul>
                <h1 class="title">Embracing Minimalism</h1>
                <span class="description">
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
                </span>
            </main>
            <footer>
                <div class="meta"><span class="author">Annie Spratt</span></div>
            </footer>
        </div>
    </body>
</html>
